<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

{% include 'head.html' %}
<link href="{% static 'multiselect/css/multi-select.css' %}" media="screen" rel="stylesheet" type="text/css">
</head>
<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    {% include 'sidebar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        {% include 'topbar.html' %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">HDR</h1>
          <div class="row">
            <div class="col-fixed-300 mx-4 mb-4">
              <select multiple="multiple" id="list-of-images" name="my-select[]"></select>
              <hr>
              <div class="card shadow">
                <div class="card-header">
                  <div class="d-flex flex-row justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold text-primary">Options</h6>
                    <button id="minimize-settings" class="btn btn-link" data-toggle="collapse" data-target="#hrd_option_body" aria-expanded="true" aria-controls="collapseOne"><i class="far fa-window-minimize"></i></button>
                  </div>
                </div>
                <div class="card-body collapse show" id='hrd_option_body'>
                  <hr>
                  <button type="submit" id="processbttn" class="btn btn-primary">Process!</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-columns"></div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      {% include 'footer.html' %}
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'multiselect/js/jquery.multi-select.js' %}" type="text/javascript"></script>
  <script src="{% static 'topbar.js' %}"></script>
  <script src="{% static 'hdr.js' %}"></script>
</body>

</html>
