{% load static %}
<div class="modal fade" id="hommingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Homming Setup</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
       {% include 'modules/movement/movementcontrol.html' %}
       <small>
        <div id="currentPosition" style="text-align:right;">
            x: 0    y: 0
        </div>
      </small>
      </div>
       <div class="modal-footer">
      <div class="card-body show">
       <form id="zeroform">
        <div class="form-group mb-1 row">
          <div class="input-group">
            <label for="colFormLabelSm" class="col-xl-2 col-form-label col-form-label-sm text-truncate">{{ZeroPosition_Form.zero_x.label}}</label>
            {{ZeroPosition_Form.zero_x}}
            <div class="input-group-append">
              <span class="input-group-text">[mm]</span>
            </div>
          </div>
          <div class="input-group">
            <label for="colFormLabelSm" class="col-xl-2 col-form-label col-form-label-sm text-truncate">{{ZeroPosition_Form.zero_y.label}}</label>
            {{ZeroPosition_Form.zero_y}}
            <div class="input-group-append">
              <span class="input-group-text">[mm]</span>
            </div>
          </div>
        </div>
      </form>
    </div>
      </div>

        <button class="btn btn-secondary" id='setHome' type="button" data-dismiss="modal">Set Home</button>
      </div> -->
    </div>
  </div>
</div>
<script src="{% static 'modules/homming/homming.js' %}"></script>
