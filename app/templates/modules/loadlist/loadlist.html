{% load static %}
<div class="card shadow mb-4 ">
    <div class="card-header">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Save and Load</h6>
            <button id='minimize-settings' class="btn btn-link invisible" aria-expanded="true" aria-controls="collapseOne"><i class="far fa-window-minimize"></i></button>
        </div>
    </div>
    <div class="card-body d-flex flex-column" id='card_image_body'>
        <div class="input-group px-2">
            <div class="input-group-prepend">
                <button id='new_method_bttn' class="btn btn-outline-primary" type="button">New</button>
                <button id='save_bttn' class="btn btn-outline-success" type="button">Save</button>
                <button id='rename_bttn' class="btn btn-outline-secondary" type="button">Rename</button>
            </div>
            <input id='new_filename' type="text" class="form-control" placeholder="Name" aria-label="" id-selected="">
            <div class="input-group-append">
                <button id='export_bttn' class="btn btn-outline-primary" type="button">Export</button>
            </div>
        </div>

        <div class="list-group p-3" id="list-load" role="tablist" style="max-height:300px; overflow-y:scroll;">
        </div>
    </div>
</div>
<script src="{% static 'modules/loadlist/loadlist.js' %}"></script>
