{% load static %}
<div class="card shadow mb-4" id='staticpurgecard'>
  <div class="card-header py-3">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <h6 class="m-0 font-weight-bold text-primary w-100 align-self-center">Static Purge</h6>
      <button id='syringe-settings'class="btn btn-link"  data-toggle="modal" data-target="#syringeModal"><i class="fas fa-syringe"></i></button>
    </div>
  </div>
  <div class="card-body">
    
    <form id='static-form' method="post"> {% csrf_token %}
      <div class="form-row align-items-center">
        <div class="col-2">
          <span class="text-center mx-2">Volume [uL]</span>
        </div>
        <div class="col-6">
          <input class="custom-range form-control px-1" name='cycles' value='500' type="range" min="0" max="1000" id='steprange'/>
        </div>
        <div class="col-2">
          <input type="number" class='form-control px-1' value="500" id='steptext'/>
        </div>
        <div class="col-2">
          <button class="btn btn-secondary btn-icon-split btn-sm" data-toggle="modal" data-target="#warningModal" id='pump_manual' type="submit">
            <span class="icon text-white-50">
              <i class="fas fa-gas-pump"></i>
            </span>
            <span class="text">Start!</span>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-muted">
    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary btn-icon-split btn-sm" id='next_bttn_stat'>
        <span class="icon text-white-50">
          <i class="fas fa-forward"></i>
        </span>
        <span class="text">Next Step!</span>
      </button>
      <button class="btn btn-secondary btn-icon-split btn-sm" id='restart_bttn_dina'  style="display: none">
        <span class="icon text-white-50">
          <i class="fas fa-forward"></i>
        </span>
        <span class="text">Restart</span>
      </button>
    </div>
  </div>
</div>


<script src="{% static 'modules/staticpurge/staticpurge.js' %}"></script>
{% include 'modules/syringeload/syringeload.html' %}
