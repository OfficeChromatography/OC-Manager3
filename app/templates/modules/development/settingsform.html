<!-- Editable table -->
<form id='pressureform'>
<!--Speed-->
<div class="form-group row">
    <div class="input-group input-group-sm col p-0">
        <label for="id_speed" class="col-xl-3 col-lg-3 col-form-label col-form-label-sm text-truncate px-0 mx-1">Speed</label>
        <input type="number" name="speed" value="25" class="form-control change-graph-size-parameter" step="0.01" required="" id="id_speed">
        <div class="input-group-append">
            <span class="input-group-text">[mm/s]</span>
        </div>
    </div>
</div>
<!--Pressure-->
<div class="form-group row">
    <div class="input-group input-group-sm col p-0">
        <label for="id_pressure" class="col-xl-3 col-lg-3 col-form-label col-form-label-sm text-truncate px-0 mx-1">Pressure</label>
        <input type="number" name="pressure" value="10" class="form-control change-graph-size-parameter" step="0.01" required="" id="id_pressure">
        <div class="input-group-append">
            <span class="input-group-text">[mm/s]</span>
        </div>
    </div>
</div>
<!--Temperature-->
<div class="form-group row">
    <div class="input-group input-group-sm col p-0">
        <label for="id_temperature" class="col-xl-3 col-lg-3 col-form-label col-form-label-sm text-truncate px-0 mx-1">Temperature</label>
        <input type="number" name="temperature" value="0" class="form-control change-graph-size-parameter" step="0.01" required="" id="id_temperature">
        <div class="input-group-append">
            <span class="input-group-text">[Â°C]</span>
        </div>
    </div>
</div>
<!--Nozzlediameter-->
<div class="form-group row">
    <div class="input-group input-group-sm col p-0">
        <label for="id_nozzlediameter" class="col-xl-3 col-lg-5 col-form-label col-form-label-sm text-truncate px-0 mx-1">Nozzlediameter</label>
        <select name="nozzlediameter" class="form-control" maxlength="120" id="id_nozzlediameter">
            <option value="0.25">0.25</option>
            <option value="0.19">0.19</option>
            <option value="0.13">0.13</option>
            <option value="0.10">0.10</option>
            <option value="0.08" selected>0.08</option>
            <option value="0.05">0.05</option>
        </select>
        <div class="input-group-append">
            <span class="input-group-text">[mm]</span>
        </div>
    </div>
</div>
</form>
