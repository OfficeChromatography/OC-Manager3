{% load static %}
<div class="modal fade" id="rinseVolModal" tabindex="-1" role="dialog" aria-labelledby="rinseVolModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rinseVolModalLabel">Rinsing</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
               
                  <form id='static-form' method="post"> {% csrf_token %}
                    <div class="input-group">
                      <label for="colFormLabelSm" class="col-xl-2 col-form-label col-form-label-sm text-truncate">Volume</label>
                      <input type="number" name="volume" class='form-control px-1' value="150" id='id_volume'/>
                      <div class="input-group-append">
                          <span class="input-group-text">uL</span>
                      </div>
                    </div>
                  </br>
                    <div class="input-group">
                      <label for="colFormLabelSm" class="col-xl-2 col-form-label col-form-label-sm text-truncate">Speed</label>
                      <input type="number" name="speed" value="1" class="form-control" step="0.1" required="" id="id_speed">
                      <div class="input-group-append">
                          <span class="input-group-text">mm/s</span>
                      </div>
                    </div>
                  </br>
                  </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary btn-icon-split btn-sm" id='pump_manual' type="submit">
                    <span class="icon text-white-50">
                      <i class="fas fa-gas-pump"></i>
                    </span>
                    <span class="text">Start!</span>
                  </button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'modules/rinseVol/rinseVol.js' %}"></script>
