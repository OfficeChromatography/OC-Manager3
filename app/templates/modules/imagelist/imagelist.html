{% load static %}
<div class="card shadow mb-4 ">
    <div class="card-header py-3">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Plate Preview</h6>
            <button id='minimize-settings' class="btn btn-link invisible" aria-expanded="true" aria-controls="collapseOne"><i class="far fa-window-minimize"></i></button>
        </div>
    </div>
    <div class="card-body d-flex flex-column" id='card_image_body'>
        <img id='image_id' class="align-self-center" src={{url}} alt="" style="width:50%">
        <hr>
        <div class="input-group px-2">
            <div class="input-group-prepend">
                <button id='savebttn' class="btn btn-outline-success" type="button">Save</button>
                <button id='removebttn' class="btn btn-outline-danger" type="button">Remove</button>
            </div>
            <input id='new_filename' type="text" class="form-control" placeholder="Name" aria-label="" >
        </div>
        <div class="list-group p-3" id="list-load" role="tablist" style="max-height:300px; overflow-y:scroll;"></div>
    </div>
</div>
<script src="{% static 'modules/imagelist/imagelist.js' %}"></script>
