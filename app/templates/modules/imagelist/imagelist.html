{% load static %}
<div class="card shadow mb-4 ">
    <div class="card-header py-3">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Plate Preview</h6>
            <button id='minimize-settings' class="btn btn-link invisible" aria-expanded="true" aria-controls="collapseOne"><i class="far fa-window-minimize"></i></button>
        </div>
    </div>
    <div class="show-image">
        <img id='image_id' src={{url}} alt=""  style="width:100%">
        <button id='image_note_bttn' name='note_add' class="btn image-note btn-link"  data-toggle="modal" data-target="#notesModal"><i class="far fa-sticky-note"></i></button>
        <button id='image_new_tab_bttn' name='new_tab_image' class="btn image-open btn-link"><i class="fas fa-external-link-alt"></i></button>
        <button id="load_config" name="new_tab_image" class="btn image-config-load btn-link "><i class="fa fa-tasks" aria-hidden="true"></i></button>
    </div>
    <div class="card-body d-flex flex-column" id='card_image_body'>
        <hr>
        <div class="input-group px-2">
            <div class="input-group-prepend">
                <button id='exportbttn' class="btn btn-outline-success" type="button">Export</button>
                <button id='renamebttn' class="btn btn-outline-secondary" type="button">Rename</button>
                <button id='removebttn' class="btn btn-outline-danger" type="button">Remove</button>
            </div>
            <input id='new_filename' type="text" class="form-control" placeholder="Name" aria-label="" >
        </div>
        <div class="list-group p-3" id="list-load" role="tablist" style="max-height:300px; overflow-y:scroll;"></div>
    </div>
</div>
<script src="{% static 'modules/imagelist/imagelist.js' %}"></script>
{% include 'modules/imagenotes/modalnotes.html' %}
<link rel="stylesheet" href="{% static 'modules/imagelist/image.css' %}" type="text/css"/>
