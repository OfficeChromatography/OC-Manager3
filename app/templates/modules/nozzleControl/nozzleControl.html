{% load static %}
<div class="container">
  <div class="d-flex justify-content-center py-1">
    <button class="btn btn-secondary btn-icon-split" id='up_arrowN'>
      <span class="icon text-white-50">
        <i class="fas fa-arrow-up"></i>
      </span>
    </button>
  </div>
  <div class="d-flex justify-content-around py-1">
      <button class="btn btn-secondary btn-icon-split" id='hommingN'>
        <span class="icon text-white-50">
          <i class="fas fa-home"></i>
        </span>
      </button>
  </div>
  <div class="d-flex justify-content-around py-1">
    <button class="btn btn-secondary btn-icon-split" id='down_arrowN'>
      <span class="icon text-white-50">
        <i class="fas fa-arrow-down"></i>
      </span>
    </button>
  </div>
  <div class="d-flex justify-content-between py-2">
      <p class="text-center m-0">Steps</p>
      <input class="custom-range mx-2" name='steprange' value='1' type="range" min="1" max="10" id='steprangeN'/>
      <input type="number" class='form-control' value="1" id='steptextN' min="1" max="10" style="width: 4em"/>
  </div>
  <div class="d-flex justify-content-between py-2">
    <p class="text-center  m-0">Speed [mm/min]</p>
    <input class="custom-range mx-2" name="speedrange" value='100' type="range" min="100" max="3000" step="100" id='speedrangeN'/>
    <input type="number" class='form-control' value="100" id='speedtextN' min="100" max="3000" style="width: 5em"/>
  </div>
</div>
<script src="{% static 'modules/nozzleControl/nozzleControl.js' %}"></script>
