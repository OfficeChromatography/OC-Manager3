<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>OC-Manager</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
  <style type="text/css" media="screen">
      #editor {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
      }
  </style>
</head>
<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    {% include 'sidebar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        {% include 'topbar.html' %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">G-Code Editor</h1>

        <!-- /.container-fluid -->
        <div class="card-group row h-100">
          <div class="col-lg-6">

            <div class="card shadow h-100">
              <div class="card-header py-3">
                <div class="d-flex flex-row align-items-center">
                  <h6 class="m-0 font-weight-bold text-primary">Control</h6>
                  <div id='alert' class="alert alert-dismissible collapse flex-grow-1 mb-0 ml-4" role="alert"></div>
                </div>
              </div>
              <div class="card-header p-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <button id='newbttn' class="btn btn-outline-success" type="button">New</button>
                    <button id='savebttn' class="btn btn-outline-secondary" type="button">Save</button>
                    <button id='removebttn' class="btn btn-outline-danger" type="button">Remove</button>
                  </div>
                  <input id='filename' type="text" class="form-control" placeholder="Name" aria-label="" >
                </div>
              </div>
              <div class="card-body">
                <div class="list-group" id="list-load" role="tablist" style="max-height:300px; overflow-y:scroll;">
                  {% for list in list_load %}
                      <a class="list-group-item list-group-item-action py-1" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">{{ list.filename }}</a>
                  {% endfor %}
                </div>
              </div>
              <div class="card-footer text-muted">
              <div class="input-group">
                <div class="input-group">
                  <button class="btn btn-outline-success" id='startbttn' type="button">Start</button>
                  <button class="btn btn-outline-secondary mx-2" id='stopbttn' type="button">Stop</button>
                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="col-lg-6 pt-3 pt-lg-0">
            <div class="card shadow">
              <div class="card-body">
                <div id="editor"></div>
              </div>
            </div>

          <script src="{% static 'src/ace.js' %}" type="text/javascript" charset="utf-8"></script>
          <script>
              var editor = ace.edit("editor", {
                  theme: "ace/theme/monokai",
                  mode: "ace/mode/gcode",
                  maxLines: 20,
                  minLines: 100,
                  fontSize: 18,
                  wrap: true,
                  autoScrollEditorIntoView: true
              });
          </script>
        </div>
      </div>
      </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      {% include 'footer.html' %}
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'gcodeeditor.js' %}"></script>
  <script src="{% static 'topbar.js' %}"></script>
  <script type="text/javascript">
  // using jQuery
  function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
              var cookie = jQuery.trim(cookies[i]);
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }

  var csrftoken = getCookie('csrftoken');

  function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
  }
  $.ajaxSetup({
      beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
      }
  });
  </script>
</body>

</html>
