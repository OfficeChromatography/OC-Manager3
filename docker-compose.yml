version: "3"

services:
  redis:
    restart: always
    image: redis:latest
    command: redis-server
    ports:
      - '6379:6379'
  app:
    restart: always
    build: .
    depends_on:
      - redis
    # links:
    #   - redis:redis
    environment:
      - UDEV=1
    ports:
      - "8000:8000" # Map 8000 to 8000 of our docker image
    volumes:
      - ./app:/app # Map ./app directory en docker app folder
    privileged: true
    cap_add:
      - SYS_ADMIN
    devices:
      - '/dev:/dev'
    command: >
      sh -c " python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"


